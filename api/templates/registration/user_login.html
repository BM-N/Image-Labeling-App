<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button><br><br>
        <!-- Redirect to registration if not already -->
        <a href="/api/user/register" class="btn-primary">Register</a>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
